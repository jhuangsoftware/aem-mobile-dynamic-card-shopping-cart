<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cart Items</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/page-meta.js"></script>
    <script src="js/custom.js"></script>

    <script id="template-page" type="text/x-handlebars-template">​
        <div class="col-sm-4 col-md-3">
            <div class="thumbnail">
                <a href="navto://{{entity.type}}/{{entity.metadata.entityName}}"><img src="{{entity.thumbnailimage}}" alt="{{entity.metadata.title}}"></a>
                <div class="caption">
                    <h3>{{entity.metadata.title}}</h3>
                    <div class="product-info">
                        <div class="label label-success">${{entity.price}}</div>
                        <div class="label label-{{cartentity.color}}">{{cartentity.size}}</div>
                    </div>
                    <div class="btn btn-danger btn-block" role="button" data-guid="{{cartentity.guid}}">Remove</div>
                </div>
            </div>
        </div>
    ​</script>
</head>
<body>
    <div class="container-fluid" id="page">
        <div class="row">

        </div>
    </div>
</body>
</html>
